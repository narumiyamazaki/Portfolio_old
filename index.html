<!DOCTYPE html>

<body>
    <header>
        <!--header背景画像-->
        <div class="l-header__backgroundImage">
            <h1 class="p-header__title">askne</h1>
        </div>
    </header>
    <!--コンテンツ部分の両端の余白-->
    <div class="l-main--margin">
    </div>
        <!--askneについて-->
        <section class="p-aboutSite__content">
            <div class="p-aboutSite__backgroundImage">
                <h2 class="p-aboutSite__heading">Webサイト制作はaskneにお任せください</h2>
            </div>
            <!--LP・・・の部分-->
            <div class="p-aboutSite__wrapper--top">
                <div class="p-aboutSite__text--top">
                    <p>LP（ランディングページ）・プロモーションサイト<br>WordPress（オリジナルテーマ・既存データカスタマイズ）<br>他にもお客様の課題に合った形式のWebサイトを提案させていただきます</p>
                    <p>askneの由来はask（尋ねる・頼む）+ne（ね）。<br>悩んでいることを何でも相談してねという意味を込めました。</p>
                </div>
                <img class="p-aboutSite__image--top">
            </div>
            <!--思い描いているゴール・・・の部分-->
            <div class="p-aboutSite__wrapper--middle">
                <img class="p-aboutSite__image--middle">
                <div class="p-aboutSite__text--middle">
                    <p>思い描いているゴールがあると思います。<br>その形ははっきりしないかもしれません。<br>はっきりしていなくても大丈夫です。<br>なんでも相談してください。<br>相談していく中で考え方が整理出来ていきます。</p>
                </div>
            </div>
        </section>
